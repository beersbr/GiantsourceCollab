<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Tactex Map Editor</title>
    <link href="mapEditor.css" rel="stylesheet" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">  
    <style>
      /* canvas{ background-color:black; position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; } */
    </style>
    
    
  </head>
    
    
  <body>
    
    <div id="tileStatsWindow">
      <canvas id="mapEditor" style="border: none;" width="500" height="500"></canvas>
      <iframe src="cubeEditor.html" height="900" width="600"></iframe>
    </div> 

    
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
    
        varying vec2 vTextureCoord;
    
        uniform sampler2D uSampler;
    
        void main(void) {
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        }
    </script>
    
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
    
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
    
        varying vec2 vTextureCoord;
    
    
        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>
    
    <script type="text/javascript" src="glCanvas.js"></script>
    <script type="text/javascript" src="cubeEditor.js"></script>
    
    <script>
      
      var cubeEditCanvas;
      
      window.onload = function() {
        cubeEditCanvas = new glCanvas();
        cubeEditCanvas.webGLStart("mapEditor");
      }
      
    </script>
  </body>

</html>
