<html>
  <head>
    <title>Map Editor</title>
    <link href="mapEditor.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mapOptions">
      <input type="file" id="loadMap" name="file" />
      <input type="button" id="saveMap" value="save" onclick="saveMap()" />
    </div>
    <div id="mapGrid">
      <table>
        <tbody>
          <tr id="row1">
            <td id="row1-col1" class="tile">
              <div></div>
            </td>
            <td class="newCol">
              <input type="button" value="+" onclick="addCol($(this).closest('tr').attr('id').replace('row',''))" />
            </td>
          </tr>
          <tr class="newRow">
            <td>
              <input type="button" value="+" onclick="addRow()" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Tile Stats Window -->
    <div id="tileStatsWindow">
      <label for="tile-enabled-true">enabled: </label><input type="radio" id="tile-enabled-true" name="tile-enabled" value="1"/>
      <label class="dont-clear" for="tile-enabled-false">disabled: </label><input type="radio" id="tile-enabled-false" name="tile-enabled" value="0"/>
      <label for="tile-x">x: </label><input type="text" id="tile-x" disabled="disabled"/>
      <label for="tile-y">y: </label><input type="text" id="tile-y" disabled="disabled" />
      <label for="tile-z">z: </label><input type="text" id="tile-z" />
      <label for="tile-hp">hp: </label><input type="text" id="tile-hp" />
      <label for="tile-image">image: </label><select id="tile-image"></select>
      <label for="tile-damage">damage: </label><input type="text" id="tile-damage" />
      <label for="tile-type">type: </label><select id="tile-type"></select>
      <label for="tile-onStep">onStep: </label><textarea id="tile-onStep"></textarea>
      <label for="tile-onDeath">onDeath: </label><textarea id="tile-onDeath"></textarea>
      <input id="saveTile" type="button" value="save" onclick="saveTile()" />

    </div>
    <!-- END Tile Stats Window -->
    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="mapEditor.js" type="text/javascript"></script>
  </body>
</html>
